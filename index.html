<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Curator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleproj.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .logo-page::before { /* Use a pseudo-element for the animated background logo */
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    /* --- Your Logo as Background --- */
    background-image: url('IMAGES/Pastel\ Purple\ Retro\ Bold\ Cafe\ Logo\ \(1\).jpg');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 50%; /* Start logo at 30% of its container, adjust as needed */
    opacity: 1; /* Start very subtle */
    
    /* --- Apply Animation --- */
    animation: backgroundLogoPulse 5s ease-in-out infinite alternate, /* Start the animation shortly after load */
    z-index: 0; /* Ensure it stays behind the text */
}
    </style>
</head>
<body>

    <div class="logo-page d-flex align-items-center justify-content-center vh-100">
        <div id="logo-container" class="text-center"></div>
    </div>
    
    <script>
        // Redirect after 3 seconds for the animation to play
        setTimeout(() => {
            window.location.href = 'login.html'; 
        }, 3000); 
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
